{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="navbar navbar-inverse bg-inverse">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand">Woodpeck-test</a>
        {% if user.is_authenticated %}
            <font color="white"> Hi {{ user.username }}!</font>
             <font color="white"><a href="{% url 'djangologout' %}">logout</a></font>
        {% else %}
            <span color="white"> not logged</span>
        {% endif %}
      </div>
    </div>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
